<body>

<h2>O jogo das notas</h2>
<p><button type="button" onclick="jogo()">Jogar</button></p>

<p><br>Após jogar o jogo, pode passar ao tutorial.</p>

<a href = "t6a_notas.html" class="botao" title='Tutorial'>Tutorial</a>
<script>
    function notas(valor, nota)
    {
        return Math.floor(valor / nota);
    }

    function jogo() {
        var quantia = (Math.ceil(Math.random()*80)+20)*5;
        var jogada = window.prompt("Quantas notas são necessárias para " + quantia + "€?","1");
        var resposta = conta(quantia)
        if (resposta == jogada)
            window.alert("Ganhou!");
        else
            window.alert("Perdeu... Eram " + resposta + " notas.");
    }

    function conta(montante)
    {
        var notas_50 = notas(montante, 50);
        montante -= 50 * notas_50;
        
        var notas_20 = notas(montante, 20);
        montante -= 20 * notas_20;
        
        var notas_10 = notas(montante, 10);
        montante -= 10 * notas_10;
        
        var notas_5 = notas(montante, 5);
        montante -= 5 * notas_5;
        
        return notas_50 + notas_20 + notas_10 + notas_5;
    }
</script>
    
</body>
